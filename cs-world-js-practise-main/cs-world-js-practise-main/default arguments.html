<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parameters</title>
</head>
<body>
    <script>
    function product(num1=1, num2=1, ...arr){
        var result = num1*num2
        for (num of arr){
            result = result*num
        }
        return result
    }
    </script>
</body>
</html>
